# Render Blueprint – auto-deploy backend + PostgreSQL
# https://render.com/docs/blueprint-spec

databases:
  - name: taskflow-db
    plan: free
    databaseName: taskflow
    user: taskflow_user

services:
  - type: web
    name: taskflow-api
    runtime: node
    plan: free
    buildCommand: |
      cd backend && sed -i 's/provider = "sqlite"/provider = "postgresql"/' prisma/schema.prisma && npm install --production=false && npx prisma generate && npx prisma db push && npm run build
    startCommand: cd backend && npm run start
    healthCheckPath: /api-docs.json
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: taskflow-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://your-app.vercel.app    # ← update after Vercel deploy
      - key: GEMINI_API_KEY
        sync: false                           # set manually in Render dashboard
      - key: SENDGRID_API_KEY
        sync: false                           # set manually in Render dashboard
      - key: SENDGRID_FROM
        value: srikrishnanutalapati@gmail.com
      - key: PORT
        value: 5000
